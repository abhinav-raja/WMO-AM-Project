<!DOCTYPE html>
<html>
<head>
	<title>Sneaker Shop</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sneakers.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body px-2>
	<header>
		<nav class = "navbar navbar-expand-md navbar-light bg-light">
			<a class ="navbar-brand" href="#"><b>sneakers</b></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navBarCollapse">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="#">About</a>
					<a class="nav-item nav-link" href="#">Men</a>
					<a class="nav-item nav-link" href="#">Women</a>
					<a class="nav-item nav-link" href="#">Offers</a>
				</div>
				<div class="nav navbar-right navbar-nav ml-auto">
					<a class="nav-item nav-link icon" href='#'><img src="imgs/person-circle.svg"></img></a>
					<a class="nav-item nav-link icon" href='#'><img src="imgs/cart.svg"></img></a>
				</div>
			</div>
		</nav>
	</header>
	<hr class="mt-0">
	<br>
	<content>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img id="mainImgDisplay" src="imgs/sneakers1.png" class='img-fluid rounded-lg square col-11'>
					<div class='container img-btn-row'>
						<div class='row'>
							<button class="btn col-2 square" id="img1Btn"></button>
							<span class="col-1"></span>
							<button class="btn col-2 square" id="img2Btn"></button>
							<span class="col-1"></span>
							<button class="btn col-2 square" id="img3Btn"></button>
							<span class='col-1'></span>
							<button class="btn col-2 square" id="img4Btn"></button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="container">
						<p><span class='orange'>SNEAKER COMPANY</span></p>
						<h1><b>Fall Limited Edition Sneakers</b></h1>
						<br>
						<p>These low-profile sneakers are you perfect companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
						<br>
						<div class='flex-container align-centre'>
							<h2>
								$125.00
							</h2>
							<span class="h5">
								<span class="badge bg-secondary orange">50%</span>
							</span>
						</div>
						<p><s><span class="text-secondary">$250.00</span></s></p>
						<br>
						<div class="container">
							<div class = "row">
								<div class="input-group col-md-6 p-0">
									<button class="btn btn-outline-secondary" id="increment" onclick="changeQuantity(1)">+</button>
									<input class="form-control" value="0" type="number" id="quantity" min="0" max="100">
									<button class="btn btn-outline-secondary" id="decrement" onclick="changeQuantity(-1)">-</button>
								</div>
								<div class = "col-md-6 p-0">
									<button class="btn btn-primary bg-primary d-inline">Add to cart <img src="imgs/cart.svg"></img></button>
								</div>
							</div>
						<div>
					</div>
				</div>
			</div>
		</div>
	</content>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="sneakers.js"></script>
</body>
</html>
